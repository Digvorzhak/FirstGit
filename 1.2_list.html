<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.2list</title>
  </head>
  <body>
    <p style="color: blue;">
      <i
        ><b><u>First list:</u> </b></i
      >
    
    <ul style="color: blue">
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </ul>
  </p>
  <p style="color: red;" >Second list:
    <ol style="color: red">
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </ol>
  </p>
    <p>Third list:
    <ul style="list-style: square">
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </ul>
  </p>
  </body>
</html>
