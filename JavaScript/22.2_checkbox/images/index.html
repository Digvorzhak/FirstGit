<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22.2_checkbox</title>
    <style>
      .hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div>
      <img class="image hidden" width="500px" src="./birthdaycake.avif" alt="" />
      <input class="image-checkbox" type="checkbox" />
    </div>
    <script>
      const imgCheckBox = document.querySelector(".image-checkbox");
      const img = document.querySelector(".image");
      const visible = () => {
        img.classList.toggle("hidden");
      };
      imgCheckBox.addEventListener("click", visible);
    </script>
  </body>
</html>
