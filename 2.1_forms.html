<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
  </head>
  <body>
    <h1>Create an Account</h1>

    <label for="email">Email:</label><br />
    <input id="email" type="email" name="email" placeholder="Your Email..." />
    <br />
    <br />
    <label for="password">Password:</label><br />
    <input type="password" name="password" id="password" placeholder="Your Password..." /> <br />
    <br />
    <label for="age">Age:</label><br />
    <select name="age" id="age">
      <option value="">Select Age</option>
      <option value="group1">Under 18</option>
      <option value="group2">18 - 29</option>
      <option value="group3">30 - 45</option>
      <option value="group4">46-90</option>
    </select>
    <br />
    <br />
    <label for="about">Tell us a little about yourself:</label><br />
    <textarea name="about" id="about" cols="60" rows="5" placeholder="Write here..."></textarea><br />
    <br />
    <input type="checkbox" name="accept" value="yes">I agree to the</input>
    <a href="#">terms of service</a><br>
    <br>
    <input type="submit" value="Sign up" name="submit" id="submit">
    
  </body>
</html>
